<div class="tabs">
     <div class="tab-div">
          {% for tab in site.data.tabs %}
               {% include tab.html name=tab.name %}
          {% endfor %}
     </div>

     {% for tab in site.data.tabs %}
          {% include tabcontent.html name=tab.name content=tab.content %}
     {% endfor %}
</div>



<script src="{{ "/assets/scripts/tabs.js" | relative_url }}"></script>
